replicaCount: 1

image:
  repository: 873326996015.dkr.ecr.us-west-2.amazonaws.com/graphhopper-service
  pullPolicy: Always
  tag: "graphhopper-service"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false
  annotations: {}
  name: ""

podAnnotations: {}
    
podSecurityContext: {}
securityContext: {}

service:
  type: ClusterIP
  port: 8989

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []


nodeSelector: {}

tolerations: []

affinity: {}

additionalVolumeMounts: {}

datadog:
  prometheusScrape:
    enabled: true
    serviceEndpoints: true
